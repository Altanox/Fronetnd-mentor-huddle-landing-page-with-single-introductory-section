<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="styles/style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <section class="nav">
        <img src="images/logo.svg" alt="logo" class="logo" />
      </section>
    </div>
    <div class="container">
      <section class="hero flex">
        <img
          class="hero--img"
          src="images/illustration-mockups.svg"
          alt="colorful desktop and mobile mockups"
        />
        <div class="hero--message">
          <h1 class="heading">Build The Community Your Fans Will Love</h1>
          <p class="text">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="btn">Register</button>
        </div>
      </section>
    </div>
    <div class="container">
      <footer class="footer socials">
        <a href="#" target="_blank" class="link link--fb"
          ><img
            class="social-icon"
            src="images/icon_fb.svg"
            alt="facebook icon"
        /></a>
        <a href="#" target="_blank" class="link link--x"
          ><img class="social-icon" src="images/icon_x.svg" alt="x icon"
        /></a>
        <a href="#" target="_blank" class="link link--instagram">
          <img
            class="social-icon"
            src="images/icon_instagram.svg"
            alt="instagram icon"
          />
        </a>
      </footer>
    </div>
  </body>
</html>
